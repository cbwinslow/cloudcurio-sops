name: Documentation Validation

on:
  pull_request:
    paths:
      - '**/*.md'
  push:
    branches:
      - main
    paths:
      - '**/*.md'
  workflow_dispatch:

jobs:
  validate-structure:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate _meta.md files
        run: |
          echo "Checking for _meta.md files in standards-and-procedures directories..."
          
          # Find all directories in standards-and-procedures
          find standards-and-procedures -type d -not -path "*/\.*" | while read dir; do
            if [ "$dir" != "standards-and-procedures" ]; then
              if [ ! -f "$dir/_meta.md" ]; then
                echo "❌ Missing _meta.md in: $dir"
                exit 1
              else
                echo "✅ Found _meta.md in: $dir"
              fi
            fi
          done
          
          echo "All directories have _meta.md files!"

      - name: Validate markdown syntax
        uses: DavidAnson/markdownlint-action@v1
        with:
          files: '**/*.md'
          config: |
            {
              "default": true,
              "MD013": false,
              "MD033": false,
              "MD041": false
            }

      - name: Check for broken links
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          use-quiet-mode: 'yes'
          config-file: '.github/markdown-link-check-config.json'
          
      - name: Validate YAML frontmatter
        run: |
          echo "Checking for valid YAML frontmatter in markdown files..."
          
          # Install yq for YAML validation
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq
          
          # Check markdown files for valid frontmatter
          find . -name "*.md" -type f | while read file; do
            if grep -q "^---$" "$file"; then
              echo "Validating frontmatter in: $file"
              # Extract and validate frontmatter
              sed -n '/^---$/,/^---$/p' "$file" | sed '1d;$d' | yq eval '.' - > /dev/null 2>&1 || {
                echo "❌ Invalid YAML frontmatter in: $file"
                exit 1
              }
            fi
          done
          
          echo "All frontmatter is valid!"

      - name: Check documentation completeness
        run: |
          echo "Checking documentation completeness..."
          
          # Check that _meta.md files have required sections
          find standards-and-procedures -name "_meta.md" | while read file; do
            if ! grep -q "## Domain" "$file"; then
              echo "❌ Missing '## Domain' section in: $file"
              exit 1
            fi
            
            if ! grep -q "## Purpose\|## Contents\|## Scope" "$file"; then
              echo "⚠️  Missing purpose/contents/scope section in: $file"
            fi
          done
          
          echo "Documentation completeness check passed!"

  generate-index:
    runs-on: ubuntu-latest
    needs: validate-structure
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate documentation index
        run: |
          cat > STANDARDS_INDEX.md << 'EOF'
          # Standards and Procedures Index
          
          *Auto-generated index of all standards and procedures*
          
          Last updated: $(date -u +"%Y-%m-%d %H:%M UTC")
          
          ## Structure
          
          EOF
          
          # Generate tree structure
          tree -d -L 4 standards-and-procedures >> STANDARDS_INDEX.md
          
          echo "" >> STANDARDS_INDEX.md
          echo "## All Documents" >> STANDARDS_INDEX.md
          echo "" >> STANDARDS_INDEX.md
          
          # List all _meta.md files with their titles
          find standards-and-procedures -name "_meta.md" | sort | while read file; do
            dir=$(dirname "$file")
            title=$(grep "^#" "$file" | head -1 | sed 's/^# //')
            echo "- [\`$dir\`]($file) - $title" >> STANDARDS_INDEX.md
          done

      - name: Commit index if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add STANDARDS_INDEX.md
          git diff --staged --quiet || git commit -m "docs: update standards index [skip ci]"
          git push
