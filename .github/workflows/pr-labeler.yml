name: PR Auto-Labeler

on:
  pull_request:
    types: [opened, edited, synchronize]

permissions:
  contents: read
  pull-requests: write

jobs:
  label-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Auto-label PR based on files changed
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            
            // Get list of changed files
            const { data: files } = await github.rest.pulls.listFiles({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr.number
            });
            
            const labels = new Set();
            const changedPaths = files.map(f => f.filename);
            
            // Categorize based on changed files
            for (const path of changedPaths) {
              if (path.startsWith('standards-and-procedures/00-global/')) {
                labels.add('standards:global');
              } else if (path.startsWith('standards-and-procedures/01-infrastructure/')) {
                labels.add('standards:infrastructure');
              } else if (path.startsWith('standards-and-procedures/02-systems/')) {
                labels.add('standards:systems');
              } else if (path.startsWith('standards-and-procedures/03-software/')) {
                labels.add('standards:software');
              } else if (path.startsWith('standards-and-procedures/04-ai-and-automation/')) {
                labels.add('standards:ai-automation');
              } else if (path.startsWith('standards-and-procedures/05-governance/')) {
                labels.add('standards:governance');
              }
              
              if (path.includes('_meta.md')) {
                labels.add('type:metadata');
              }
              
              if (path.startsWith('.github/workflows/')) {
                labels.add('type:automation');
              }
              
              if (path.endsWith('.md')) {
                labels.add('type:documentation');
              }
            }
            
            // Size labels
            const additions = files.reduce((sum, f) => sum + f.additions, 0);
            const deletions = files.reduce((sum, f) => sum + f.deletions, 0);
            const totalChanges = additions + deletions;
            
            if (totalChanges < 50) {
              labels.add('size:small');
            } else if (totalChanges < 200) {
              labels.add('size:medium');
            } else {
              labels.add('size:large');
            }
            
            // Apply labels
            if (labels.size > 0) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                labels: Array.from(labels)
              });
            }
            
            // Add helpful comment
            const comment = `ðŸ·ï¸ **Automated PR Analysis**
            
            **Files Changed:** ${changedPaths.length}
            **Lines Added:** ${additions}
            **Lines Removed:** ${deletions}
            **Categories:** ${Array.from(labels).join(', ')}
            
            **Review Checklist:**
            - [ ] Changes align with relevant standards in \`standards-and-procedures/\`
            - [ ] _meta.md files updated if directory structure changed
            - [ ] Documentation is clear and complete
            - [ ] No sensitive information exposed
            
            **Related Standards:**
            ${changedPaths.filter(p => p.startsWith('standards-and-procedures/')).slice(0, 5).map(p => `- \`${p}\``).join('\n') || '- No standards files modified'}`;
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr.number,
              body: comment
            });
